<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBookId()})}" th:text="${book.getBookName() + ',' + book.getAuthor() + ',' + book.getEditionYear()}">book</a>
    <br/>
</div>
<hr/>
<a href="/books/new">Добавить книгу</a>
</body>
</html>
