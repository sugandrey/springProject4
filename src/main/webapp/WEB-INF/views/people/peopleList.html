<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список людей</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getPersonId()})}" th:text="${person.getFullName() + ',' + person.getBirthYear()}">person</a>
    <br/>
</div>
<hr/>
<a href="/people/new">Добавить человека</a>
</body>
</html>
